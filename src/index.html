<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      onsubmit="onSubmit()">
      <fieldset class="block-distance">
        <legend>Personal information</legend>
        <div class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off">
        </div>
        <div class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off">
        </div>
        <div class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="12"
            max="100"
            value="12">
        </div>
        <div class="form-field">
          Full date of birth:
          <input type="date" name="date">
        </div>
        <div class="form-field">
          <label for="accept-the-term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agree"
            id="accept-the-term">
        </div>
      </fieldset>
      <fieldset class="block-distance">
        <legend>Registration</legend>
        <div class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off">
        </div>
        <div class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required minlength="6"
            maxlength="36"
            autocomplete="off">
        </div>
      </fieldset>
      <fieldset class="block-distance">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="like-cats">
            <input
              type="radio"
              name="love-cats"
              value="yes"
              id="like-cats">
            yes
          </label>
          <label for="likes-cats">
            <input
              type="radio"
              name="love-cats"
              value="no"
              id="likes-cats">
            no
          </label>
        </div>
        <div class="form-field">
          <label for="favorite-color">
            What is you favorite color?
            <input
              type="color"
              name="color"
              value=""
              id="favorite-color">
          </label>
        </div>
        <div class="form-field">
          <label for="time-to-bed">
            What time do you go to bed?
            <input
              type="time"
              name="time-to-bed"
              id="time-to-bed">
          </label>
        </div>
        <div class="form-field">
          <label for="favorite-brands">
            What are your favorite brand of cars?
            <select
              name="brand"
              required
              multiple
              id="favorite-brands">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          How do you rate our work?
          <input
            type="range"
            min="1"
            max="10">
        </div>
      </fieldset>
      <fieldset class="block-distance">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              cols="21"
              rows="2"
              id="comments"
           ></textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
